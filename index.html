<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <span 
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></span>
            <button class="btn" id="clipboard">
            <!--this actually would be a good place to add a tooltip-->
              <i class="far fa-clipboard"><span data-descr="Copy onto your Clipboard!">Copy</span></i>
            </button>
        </div>
        <div class="card-footer">
          <div class="criteria hidden">
              <div class="criteria-1">
                <label>Password length</label>
                <input type="number" id="length" min='8' max='128' value='8' />
              </div>
              <div class="criteria-2">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" checked />
              </div>
              <div class="criteria-3">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" checked />
              </div>
              <div class="criteria-4">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers" checked />
              </div>
              <div class="criteria-5">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols" checked />
              </div>
          </div>
          <button id="generate" class="btn"><span data-descr="Generate a completely random secure password">Generate Password</span></button>
          <button id="create" class="btn hidden">Create your password</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
